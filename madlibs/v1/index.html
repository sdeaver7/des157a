<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Mad Libs</title>
</head>
<body>
   <header><h1>Killing Game Case Simulator</h1>
   <h2>Solve your own murder mystery case in a closing argument, Danganronpa style!</h2></header> 

   <main>
    <form>
        <label for="person1">Famous Person:</label><br>
        <input type="text" id="person1" name="person1" required><br>

        <label for="occupation1">Occupation:</label><br>
        <input type="text" id="occupation1" name="occupation1" required><br>

        <label for="place">Place:</label><br>
        <input type="text" id="place" name="place" required><br>

        <label for="number1">Number Between 1-12:</label><br>
        <input type="text" id="number1" name="number1" required><br>

        <label for="number2">Number:</label><br>
        <input type="text" id="number2" name="number2" required><br>

        <label for="noun1">Noun:</label><br>
        <input type="text" id="noun1" name="noun1 " required><br>

        <label for="noun2">Noun:</label><br>
        <input type="text" id="noun2" name="noun2" required><br>

        <label for="clothing">Article of Clothing:</label><br>
        <input type="text" id="clothing" name="clothing" required><br>

        <label for="verb">Verb ending with -ing:</label><br>
        <input type="text" id="verb" name="verb" required><br>

        <label for="person2">Famous Person:</label><br>
        <input type="text" id="person2" name="person2" required><br>

        <label for="occupation2">Occupation:</label><br>
        <input type="text" id="occupation2" name="occupation2" required><br>

        <input type="submit" id="submit" name="submit" required><br>

    </form>
   </main>
</body>
</html>
